<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- PRELOGIN -->
    <main id="login-main">
      <h1>Habit Tracker</h1>
      <div id="auth-error">&nbsp;</div>
      <form id="login-signup-form" name="login">
        <label for="email">email</label>
        <input id="login-email" name="email" type="text" />
        <label for="password">password</label>
        <input id="login-pw" name="password" type="password" />
        <label id="signup-confirm-pw" for="confirm-password" class="hidden"
          >confirm password
          <input name="confirmPassword" type="password" />
        </label>
        <button id="login-submit" class="light-btn">Login</button>
        <button id="signup-submit" class="light-btn">Signup</button>
        <input id="store-session-checkbox" type="checkbox" />
        <label for="remember-login">Remember Me</label>
      </form>
    </main>

    <!-- POST LOGIN -->
    <main id="after-auth-main" class="hidden">
      <div id="top-options-bar">
        <div>
          <button id="new-habit-btn" class="light-btn">Add Habit</button>
          <button id="logout-btn" class="light-btn">Logout</button>
        </div>
        <span id="time-remaining-display"></span>
      </div>
      <section id="habit-form-overlay" class="hidden">
        <form id="new-habit-form">
          <h3>Add New Habit</h3>
          <label for="description">Short Description</label>
          <input name="description" type="text" />
          <h3>Update Style</h3>
          <label for="active-update">active</label>
          <input type="radio" name="updateStyle" value="active" />
          <label for="passive-update">passive</label>
          <input type="radio" name="updateStyle" value="passive" checked />
          <label for="days">Days Goal</label>
          <input name="daysGoal" type="number" />
          <label for="days">Timespan (days)</label>
          <input name="daysLeft" type="number" />
          <button id="submit-new-habit" class="light-btn">Submit</button>
        </form>
      </section>
      <section id="habit-list"></section>
    </main>
  </body>
  <script src="./scripts/local_IP.js"></script>
  <script src="./scripts/habitFunctions.js"></script>
  <script src="./scripts/index.js"></script>
</html>
